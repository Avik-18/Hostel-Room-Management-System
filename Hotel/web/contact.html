<html>
	<head>
		
		<title>Contact Page</title>
		<link rel="stylesheet" type="text/css" href="style.css">  
		<link rel="stylesheet" type="text/css" href="dropdown.css">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

textarea {
  width: 90%;
  padding: 12px;
  border: 1px solid black;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}


</style>
	</head>

	<body>


		<div class="navbar">
			<a href="home.html">Home</a>
			<div class="dropdown">
			  <button class="dropbtn">Account 
			  </button>
			  <div class="dropdown-content">
				<a href="login.html">Sign In</a>
				<a href="signup.html">Sign Up</a>
				<a href="admin.html">Admin</a>
			  </div>
			</div> 
			<a href="contact.html">Contact Us</a>
		  </div>
            <br>
		<div id="signin" style="width: 370px; margin-top: 65px; margin-left: 40%; padding-top: 10px; padding-left: 16px;
        background-color:white; opacity: 0.8;">
	
			<h1 style="margin-left: 25%;">Contact Form</h1>


			<form action="" method="post">
                            
                            
                                <label>Name:</label>
				
				<input type="text" id="name" name="name" required placeholder="Avik Ghosh" >
				<br><br>


				<label>Student Id:</label>
				
				<input type="number" id="std_id" name="std_id" required placeholder="181001001039" >
				<br><br>
                                
                                <label>Phone No:</label>
				
				<input type="number" id="ph" name="ph" required placeholder="9876543210" >
				<br><br>
                                
                                <label for="subject">Subject:</label>
                                <textarea id="subject" name="subject" required placeholder="Write something.." style="height:200px"></textarea>

				  
			  
				  <div class="clearfix"> 
                                      <button name="submit" id="contact" class="signupbtn" onclick="sub()">Submit</button>
				  </div>

			</form>

		</div>
            
            <script>
                function sub()
                {
                    var x=document.getElementById("name").value;
                    var s=x.toLowerCase();
                    
                    var regEx = /^[a-z][a-z\s]*$/;
                    if(s.match(regEx))
                      {
                        alert("Contact form submitted successfully.");
                        location.replace("contact.html");
                      }
                    else
                      {
                      alert("Please enter letters and space only.");
                      
                      }
                    
                }
            </script>
		


	</body>
</html>
